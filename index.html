<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Animal Tables</h1>

        <!-- Tabs for Tables -->
        <ul class="nav nav-tabs" id="animalTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="cats-tab" data-bs-toggle="tab" data-bs-target="#cats" type="button"
                    role="tab">Big Cats</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dogs-tab" data-bs-toggle="tab" data-bs-target="#dogs" type="button"
                    role="tab">Dogs</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fish-tab" data-bs-toggle="tab" data-bs-target="#fish" type="button"
                    role="tab">Big Fish</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="animalTabsContent">
            <!-- Big Cats Table -->
            <div class="tab-pane fade show active" id="cats" role="tabpanel">
                <div class="mt-3">
                    <button class="btn btn-primary mb-3" onclick="addAnimal('cats')">Add Animal</button>
                    <table class="table table-bordered" id="catsTable">
                        <thead>
                            <tr>
                                <th onclick="sortTable('cats', 'name')">Name</th>
                                <th onclick="sortTable('cats', 'location')">Location</th>
                                <th onclick="sortTable('cats', 'size')">Size</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="catsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Dogs Table -->
            <div class="tab-pane fade" id="dogs" role="tabpanel">
                <div class="mt-3">
                    <button class="btn btn-primary mb-3" onclick="addAnimal('dogs')">Add Animal</button>
                    <table class="table table-bordered" id="dogsTable">
                        <thead>
                            <tr>
                                <th onclick="sortTable('dogs', 'name')">Name</th>
                                <th onclick="sortTable('dogs', 'location')">Location</th>
                                <th>Size</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dogsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Big Fish Table -->
            <div class="tab-pane fade" id="fish" role="tabpanel">
                <div class="mt-3">
                    <button class="btn btn-primary mb-3" onclick="addAnimal('fish')">Add Animal</button>
                    <table class="table table-bordered" id="fishTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th onclick="sortTable('fish', 'size')">Size</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fishTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom TypeScript -->
    <script src="dist/script.js"></script>
</body>

</html>
